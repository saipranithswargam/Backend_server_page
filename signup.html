    <title>NewsLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet"><!--this thing u need to get and add in your styles.css from the page source itself else we 
    wont get exact signin page-->
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post" >
      <img class="mb-4"  src="images/attachment_51944205.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up for NewsLetter</h1>
      <input type="text" name="fname" class="form-control top" placeholder="First name" required autofocus> <!--auto focus means it will give the first box
    bluish coloured outline -->
      <input type="text" name="lname" class="form-control middle" placeholder="Last name" required>
      <input type="email" name="email" id="inputPassword" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-outline-primary " type="submit">   Sign Up  </button>
      <p class="mt-5 mb-3 text-muted">&copy; NewsLetter</p><!--&copy gives us copyright logo -->
    </form>
  </body>
</html>
